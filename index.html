                        <span class="text-xs font-bold bg-white/20 px-2 py-1 rounded whitespace-nowrap">${slide.qType}</span>
                    </div>
                    <div class="flex-1 overflow-y-auto p-6 md:p-8 flex flex-col gap-6 bg-gray-50">
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                            <div class="text-lg text-slate-800 leading-loose font-serif whitespace-pre-wrap">${slide.question}</div>
                        </div>
                        <div class="space-y-3">
                            ${slide.options ? slide.options.map(opt => `
                                <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                                    <div class="p-4 font-medium text-slate-700 border-b border-gray-50">${opt.text}</div>
                                    <div class="p-4 text-sm bg-green-50 answer-content blur-reveal text-slate-600 leading-relaxed">
                                        <span class="font-bold text-green-700 block mb-1">è§£æï¼š</span>
                                        ${opt.rationale}
                                    </div>
                                </div>`).join('') : ''}
                            ${slide.points ? slide.points.map(point => `
                                <div class="flex gap-4">
                                    <div class="w-1 bg-gray-300 rounded shrink-0 mt-2"></div>
                                    <div class="flex-1">
                                        <h4 class="font-bold text-slate-700 text-sm mb-1 uppercase tracking-wide opacity-80">${point.title}</h4>
                                        <div class="text-lg leading-loose answer-content blur-reveal ${point.color}">${point.content}</div>
                                    </div>
                                </div>`).join('') : ''}
                        </div>
                    </div>
                </div>`;
            toggleBtn.classList.remove('hidden');
        }
        // æ€»ç»“é¡µ
        else if (slide.type === 'summary') {
            html = `
                <div class="w-full max-w-4xl bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-slate-700">
                    <h2 class="text-4xl font-black text-slate-800 mb-2">${slide.title}</h2>
                    <p class="text-gray-500 text-xl mb-10">${slide.subtitle}</p>
                    <ul class="space-y-4">
                        ${slide.content.map(item => `<li class="flex items-start"><span class="text-green-500 mr-3 text-xl">âœ”</span><span class="text-xl text-gray-700 font-medium">${item}</span></li>`).join('')}
                    </ul>
                    <button onclick="goToTOC()" class="mt-12 w-full py-4 bg-gray-100 hover:bg-gray-200 text-slate-600 font-bold rounded-xl transition">å†æ¬¡å›é¡¾ç›®å½•</button>
                </div>`;
        }

        container.innerHTML = html;
        app.appendChild(container);
        pageIndicator.innerText = `${index + 1}/${slides.length}`;
        
        // æŒ‰é’®çŠ¶æ€é‡ç½®
        const btnText = toggleBtn.querySelector('span');
        toggleBtn.classList.remove('bg-slate-600', 'hover:bg-slate-700');
        toggleBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
        btnText.innerText = "ğŸ’¡ æ˜¾ç¤ºè§£æ";
    }

    function toggleAnswer() {
        showAnswerState = !showAnswerState;
        const contents = document.querySelectorAll('.answer-content');
        contents.forEach(el => showAnswerState ? el.classList.add('revealed') : el.classList.remove('revealed'));
        
        const btnText = toggleBtn.querySelector('span');
        if (showAnswerState) {
            toggleBtn.classList.replace('bg-indigo-600', 'bg-slate-600');
            toggleBtn.classList.replace('hover:bg-indigo-700', 'hover:bg-slate-700');
            btnText.innerText = "ğŸ™ˆ éšè—è§£æ";
        } else {
            toggleBtn.classList.replace('bg-slate-600', 'bg-indigo-600');
            toggleBtn.classList.replace('hover:bg-slate-700', 'hover:bg-indigo-700');
            btnText.innerText = "ğŸ’¡ æ˜¾ç¤ºè§£æ";
        }
    }

    function nextSlide() { if(currentIndex < slides.length - 1) { currentIndex++; renderSlide(currentIndex); } }
    function prevSlide() { if(currentIndex > 0) { currentIndex--; renderSlide(currentIndex); } }
    function goToSlide(idx) { currentIndex = idx; renderSlide(currentIndex); }
    function goToTOC() { goToSlide(1); }

    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight' || e.key === 'Space') nextSlide();
        if(e.key === 'ArrowLeft') prevSlide();
    });

    renderSlide(0);
</script>
